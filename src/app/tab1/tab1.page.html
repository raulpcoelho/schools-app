<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Escolas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-list-header>
        <ion-label> <h1>Todas as escolas</h1></ion-label>
      </ion-list-header>
      <ion-item *ngFor="let school of schools" [routerLink]="['/school/' + school.coEntidade]">
        <ion-label>
          <ion-text color="primary">
            <h2>{{school.noEntidade}}</h2>
          </ion-text>
          <p>{{school.noMunicipio}} - {{school.sgUf}}</p>
        </ion-label>

        <ion-icon name="star-outline" slot="end" (click)="like(school.coEntidade)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="center-button">
    <ion-button *ngIf="!last" shape="round" (click)="listSchools()">Ver mais</ion-button>
  </div>
</ion-content>
