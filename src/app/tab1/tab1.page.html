<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Escolas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-list-header>
        <ion-label> <h1>Todas as escolas</h1></ion-label>
      </ion-list-header>
      <ion-card-subtitle slot="end">Clique em um item para ver detalhes</ion-card-subtitle>
      <ion-item *ngFor="let school of schools; let i = index">
        <ion-label
          [routerLink]="['/school/' + school.coEntidade]"
          title="Ver detalhes"
        >
          <ion-text color="primary">
            <h2>{{school.noEntidade}}</h2>
          </ion-text>
          <p>{{school.noMunicipio}} - {{school.sgUf}}</p>
        </ion-label>

        <ion-icon
          [name]="school.isLiked ? 'star' : 'star-outline'"
          slot="end"
          [class.liked]="school.isLiked"
          (click)="like(i)"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="center-button">
    <ion-button *ngIf="!last" shape="round" (click)="listSchools()"
      >Ver mais</ion-button
    >
  </div>
</ion-content>
