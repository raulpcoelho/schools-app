<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngIf="school !== null && school !== undefined">
    <ion-card-header>
      <ion-card-title>{{ school.noEntidade }}</ion-card-title>
      <ion-card-subtitle
        >{{ school.noMunicipio }} - {{ school.sgUf }}</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-badge color="primary" slot="end"
            >CÃ³d. Inep: {{school.coEntidade}}</ion-badge
          >
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label>{{ school.rede }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label
            >{{ school.dsEndereco }}, {{school.nuEndereco}} -
            {{school.noBairro}}</ion-label
          >
        </ion-item>

        <ion-item>
          <ion-icon name="locate-outline" slot="start"></ion-icon>
          <ion-label>{{school.noRegiao}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>({{school.nuDdd}}) {{ school.nuTelefone }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
